<script>
    //PROBLEMA
    /*
    Em uma loja de roupas, são realizadas várias vendas durante o dia. Essas vendas deverão ser separadas para pagamento A VISTA (V) ou em CARNÊ (C).
    Pergunte ao vendedor quantos quantas vendas foram feitas com pagamento A VISTA e quantas foram feitas com pagamento em CARNÊ. Contabilize as vendas pelo seu tipo e também some o preço das vendas A VISTA e das vendas em CARNÊ.
    Ao fim do programa, apresente o Valor total vendido pela Loja. Também apresente a quantidade e o valor das vendas A VISTA e a quantidade e o valor das vendas em CARNÊ.
    */
    
    //ENTRADA
    const vendas = parseInt(prompt(`informe quantas vendas foram feitas`))
    let totalVista = 0
    let quantidadeVista = 0
    let totalCarne = 0
    let quantidadeCarne = 0
    let valorTotal = 0

    //PROCESSAMENTO
    for(contador = 1; contador <= vendas; contador++){
        let valorDaVenda = Number(prompt(`informe o valor da compra`))
        let vendaFinal = prompt(`informe se a sua venda foi a vista ou em carne | VISTA V | CARNÊ C`)

        if(vendaFinal === "V"){
          quantidadeVista = quantidadeVista + 1
          totalVista = totalVista + valorDaVenda;
        }else if(vendaFinal === "C"){
          quantidadeCarne = quantidadeCarne + 1
          totalCarne = totalCarne + valorDaVenda  
        }
    } 
    const soma = totalVista + totalCarne

    
    //SAÍDA
        document.write(`quantidade das vendas a vista foi de ${quantidadeVista} <br/> quantidade das vendas em carne foi de ${quantidadeCarne} <br/> total e vendas foi de ${soma} <br/>`)
</script>
